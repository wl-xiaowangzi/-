<div class="users">
    <div class="panel-body" style="padding:2px;">
        <div>
            <div id="btnUserAdd" class="btnAdd"></div>
            <div class="search">
                <div class="form-group">
                    <input type="text" id="users_search_word" class="form-control search-word" placeholder="请输入您要搜索的关键字">
                    <button id="users_search_btn" class="search-icon btn-search" type="submit"></button>
                </div>
                <!-- /input-group -->
            </div>
        </div>
    </div>
    <div class="table">
        {{each data}}
        <div class="personal-info">
            <ul>
                <li><img src="imgs/pic.jpg" alt="" width="50"><span>{{$value.name}}</span></li>
                <li class="bdcolor">|</li>
                <li>{{$value.username}}</li>
                <li class="bdcolor">|</li>
                <li user_id={{$value.userid}}>
                    <button class="btn btn-default btn-edit">编辑</button>
                    <button class="btn btn-refuse btn-default btn-del ml24">删除</button>
                </li>
            </ul>
        </div>
        {{/each}}
        <div class="pages">
        <ul class="pagination" id="page1">
        </ul>
        <!--<div class="pageJump">
            <span>跳转到</span>
            <input type="text" />
            <span>页</span>
            <button type="button" class="button">确定</button>
        </div>-->
    </div>
    </div>
</div>
