<div class="users">
    <div class="panel-body" style="background-color:#f8fafb;border-top:1px solid #e6ebee;border-bottom:1px solid #e6ebee;height:50px;padding:9px 0 0 0;">
        <div class="top-nav">
            账号管理
            <div id="btnUserAdd" class="btnAdd"></div>
            <div class="search">
                <div class="form-group">
                    <input type="text" class="form-control search-word" placeholder="请输入您要找的人员名称">
                    <button class="search-icon btn-search" type="submit"></button>
                </div>
                <!-- /input-group -->
            </div>
        </div>
    </div>
    <div class="table">
        {{each data}}
        <div class="personal-info">
            <div class="img-box"><img src="imgs/pic.jpg" alt=""></div>
            <ul>
                <li><img src="imgs/pic.jpg" alt="" width="40"><span>{{$value.name}}</span></li>
                <li>|</li>
                <li>{{$value.username}}</li>
                <li>|</li>
                <li user_id={{$value.userid}}>
                    <button class="btn btn-default btn-edit">编辑</button>
                    <button class="btn btn-refuse btn-default btn-del ml24">删除</button>
                </li>
            </ul>
        </div>
        {{/each}}
    </div>
</div>
