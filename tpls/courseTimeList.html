<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课时管理</li>
        </ol>
        <!--<div class="row">-->
        <!--<div class="col-md-1 col-md-offset-10">-->
        <!--<button class="btn btn-success btn-add-course-category">添加分类</button>-->
        <!--</div>-->
        <!--</div>-->

        <div class="panel panel-default">
            <div class="panel-heading">
                课程基本信息
            </div>
            <div class="panel-body">
                <div>课程名称：{{result.cs_name}}</div>
                <div>讲师名称：{{result.tc_name}}</div>
                <div>课程图片：<img src="{{result.cs_cover}}" width="240" height="120"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                课时信息
            </div>
            <!--<div class="panel-body"></div>-->
            <table class="table table-bordered">
                <thead>
                <th>编号</th>
                <th>名称</th>
                <th>时长</th>
                <th>操作</th>
                </thead>
                <tbody>
                {{each result.lessons}}
                <tr>
                    <td>{{$value.ct_id}}</td>
                    <td>{{$value.ct_name}}</td>
                    <td>{{$value.ct_video_duration}}</td>
                    <td ct_id="{{$value.ct_id}}">
                        <button class="btn btn-primary btn-edit-course-time">编辑</button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>


    </div>
</div>
