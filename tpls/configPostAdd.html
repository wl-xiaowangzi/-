<div class="modal fade" id="modalConfigPostAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top:25vh;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">职位添加</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">职位名称</label>
                        <div class="col-sm-7">
                            <input type="text" id="Post-Job" maxlength="10" class="form-control addTitle" name="itemtitle" value="" />
                            <input type="hidden" class="form-control addValue" name="itemvalue" value="" />
                            <input type="hidden" class="form-control addRemark" name="itemremark" value="" /> 
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("Post-Job").onpropertychange = document.getElementById(
                                    "Post-Job").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 10) {
                                        alert("字数超限，请保持在10字以内")
                                    }
                                }
                        })
                        </script>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="text" class="btn btn-blue" style="margin-left:35px;">确认</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
