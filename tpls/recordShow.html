<div class="modal fade" id="modalShowRecord" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top:120px;padding-bottom:50px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">详细信息</h4>
            </div>
            <div class="modal-body">
                <div class="img-box"><img src="{{faceimage}}" alt="" width="100" height="100" style="margin-left:190px;margin-bottom:40px;"></div>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">姓名</span><span class="ml24 black">{{name}}</span></p>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">类型</span><span class="ml24 black">{{if persontype==1}}员工{{else}}访客{{/if}}</span></p>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">相似度</span><span class="ml24 black">{{similarity*100}}%</span></p>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">识别时间</span><span class="ml24 black">{{identificationtime}}</span></p>
                <div class="form-group" style="margin-top:50px;">
                    <div class="col-sm-4 col-sm-offset-8">
                        <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
