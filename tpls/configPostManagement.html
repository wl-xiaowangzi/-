<div class="device">
    <div class="panel-heading">
        <div class="title">
            系统设置/职务管理
            <div class="btn-post-add btnAdd"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover text-center deviceTable">
            <thead>
                <!--<th class="text-center">职位序号</th>-->
                <th class="text-center">职位名称</th>
                <th class="text-center">操作</th>
            </thead>
            <tbody>
                {{each list}}
                {{if $value.title!=undefined}}
                <tr num={{$index}}>
                    <!--<td style="color:black;">{{$value.value}}</td>-->
                    <td style="color:black;">{{$value.title}}</td>
                    <td class="disCenter" para_key={{$value.parameterkey}}>
                        <div class="btn-post-edit"></div>
                        <div class="btn-post-del"></div>
                    </td>
                </tr>
                {{/if}}
                {{/each}}
            </tbody>
            <div class="pages">
        <ul class="pagination" id="page1">
        </ul>
