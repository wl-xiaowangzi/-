<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover}}" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading"></h3>
                        <div>讲师：{{tc_name}}</div>
                        <div>课时：xxx</div>
                    </div>
                </div>


            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    课程基本信息
                </div>
                <div class="panel-body">
                    <form class="form form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">标题</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="cs_id" value="{{cs_id}}">
                                <input type="text" class="form-control" name="cs_name" value="{{cs_name}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">课程描述</label>
                            <div class="col-sm-8">
                                <textarea cols="30" rows="10" class="form-control" name="cs_brief">{{cs_brief}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">讲师</label>
                            <div class="col-sm-3">
                                <select name="cs_tc_id" class="form-control">
                                    {{each teacher}}
                                        {{if($value.tc_id==cs_tc_id)}}
                                    <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                                        {{else}}
                                    <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">分类</label>
                            <div class="col-sm-3">
                                <select name="" class="form-control select-top">
                                    {{each category.top}}
                                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select name="cs_cg_id" class="form-control select-second">
                                    {{each category.childs}}

                                    {{if($value.cg_id==cs_cg_id)}}
                                        <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                    {{else}}
                                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}


                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">标签</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="cs_tags" value="{{cs_tags}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <button class="btn btn-lg btn-success btn-block">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
