<div class="modal fade" id="modalEditUsers" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        {{if headfaceimage!=undefined}}
                        <div class="img-box"><img src="{{headfaceimage}}" id="ue-pic" alt="" uefaceimage={{faceimage}} uefacedata={{facedata}} width="100" height="100"></div>
                        {{else}}
                        <div class="img-box"><img src="imgs/pic.jpg" id="ue-pic" alt="" uefaceimage={{faceimage}} uefacedata={{facedata}} width="100" height="100"></div>
                        {{/if}}
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" maxlength="20" id="userEditName" required="required" class="form-control" name="name" value="{{name}}" roleid={{roleid}} /><span class="asterisk">*</span>
                        </div>
                    </div>
                   <script type="text/javascript">
                        $(function () {
                            document.getElementById("userEditName").onpropertychange = document.getElementById("userEditName").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("字数超限，请保持在20字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">用户名</label>
                        <div class="col-sm-7">
                            <input type="text" maxlength="20" id="admin" required="required" class="form-control" name="username" value="{{username}}" /><span class="asterisk">*</span>
                            <input type="hidden" id="user_id" name="userid" value="{{userid}}">
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("admin").onpropertychange = document.getElementById("admin").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("账号 允许长度范围为2-20位")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">重置密码</label>
                        <div class="col-sm-7">
                            <input type="text" id="password-edit" minlength="6" maxlength="20" class="form-control" name="password" value="{{password}}" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("password-edit").onpropertychange = document.getElementById("password-edit").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("密码 允许长度范围为6-20位")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">手机号码</label>
                        <div class="col-sm-7">
                            <input type="text" minlength="11" maxlength="11" pattern="^1[3|4|5|7|8][0-9]{9}" required="required" placeholder="请输入11位手机号码" id="ue-phonenumber" class="form-control" name="phonenumber" value="{{phonenumber}}" /><span class="asterisk">*</span>
                        </div>
                    </div>
                   <script>
                        var user = document.getElementById("ue-phonenumber");
                        user.onblur = function () {
                            if (user.value) {
                                user.setCustomValidity(""); //现将有输入时的提示设置为空
                            } else if (user.validity.valueMissing) {
                                user.setCustomValidity("请输入11位手机号码");
                            };
                            if (user.validity.patternMismatch) {
                                user.setCustomValidity("请输入正确的手机号码");
                            }
                        };
                    </script>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue btn-edit-user" style="margin-left:35px;">确认</button>
                            <button type="submit" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
