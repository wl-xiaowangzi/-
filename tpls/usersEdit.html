<div class="modal fade" id="modalEditUsers" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img src="imgs/pic.jpg" alt="" width="100" height="100"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control" name="name" value="{{name}}" /><span class="asterisk">*</span>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">账号</label>
                        <div class="col-sm-7">
                            <input type="text" required="required" class="form-control" name="username" value="{{username}}" /><span class="asterisk">*</span>
                            <input type="hidden" name="userid" value="{{userid}}">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">邮箱</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" name="email" value="{{email}}" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">手机号码</label>
                        <div class="col-sm-7">
                            <input type="text" minlength="11" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}" required="required" placeholder="请输入11位手机号码" id="phonenumber" class="form-control" name="phonenumber" value="{{phonenumber}}" /><span class="asterisk">*</span>
                        </div>
                    </div>
                   <script>
                        var user = document.getElementById("phonenumber");
                        user.onblur = function () {
                            if (user.value) {
                                user.setCustomValidity(""); //现将有输入时的提示设置为空
                            } else if (user.validity.valueMissing) {
                                user.setCustomValidity("请输入11位手机号码");
                            };
                            if (user.validity.patternMismatch) {
                                user.setCustomValidity("手机号码只能是11位数字");
                            }
                        };
                    </script>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue btn-edit-user" style="margin-left:35px;">确认</button>
                            <button type="submit" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
