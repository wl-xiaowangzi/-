<div class="people-management">
    <div class="panel-body" style="background-color:#f8fafb;border-top:1px solid #e6ebee;border-bottom:1px solid #e6ebee;height:50px;padding:9px 0 0 0;">
        <div class="top-nav">
            <!--下拉搜索条件-->
            <div class="dropdown pull-left" style="margin-left:-20px;">
                <div class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">访客<span class="caret"></span></div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="btn-peopleList"><a href="#">员工</a></li>
                    <li id="peopleVisitantList"><a href="#">访客</a></li>
                </ul>
            </div>
            <!--/下拉搜索条件-->
            <div id="visitantAdd" class="btnAdd"></div>
        </div>

    </div>

    <div class="info-content">
        {{each data}}
        {{if $value.status==1}}
        <div class="info col-sm-2" style="background-image:url(imgs/visiting-tip.png)">
        {{else}}
        <div class="info col-sm-2" style="background-image:url(imgs/visited-tip.png)">
        {{/if}}
            <div class="btn-people-del btn-visitant-del" vs_id="{{$value.visitorid}}">×</div>
            <div class="info-box">
                <div class="img-box"><img src="imgs/pic.jpg" alt=""></div>
                <p>{{$value.name}}</p>
                <p>{{$value.remark}}</p>
                <h3 vs_id="{{$value.visitorid}}"><button class="btn btn-default btn-edit-visitant-baseinfo">信息</button></h3>
            </div>
        </div>
        {{/each}}

    </div>


</div>
