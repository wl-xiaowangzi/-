<div class="modal fade" id="modalShowInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{name}}的申请信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="img-box" style="display:flex;justify-content:center;">
                        <img src="{{faceimages[0]}}" alt="" width="100" height="100">
                        {{if faceimages[1]!=undefined}}
                        <img src="{{faceimages[0]}}" alt="" width="100" height="100"> 
                        {{/if}}
                    </div>

                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">姓名</span><span class="ml24 black">{{name}}</span></p>
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">电话</span><span class="ml24 black">{{phonenumber}}</span></p>
                    {{if visitorid!=undefined}}
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">事由</span><span class="ml24 black">{{remark}}</span></p>
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">时间</span><span class="ml24 black">{{starttime}}</span></p>
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">至</span><span class="ml24 black">{{endtime}}</span></p>
                    {{else}}
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">职位</span><span class="ml24 black">{{job}}</span></p>
                    <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">工号</span><span class="ml24 black">{{employeenumber}}</span></p>
                    {{/if}}

                    <div class="form-group" style="margin-top:30px;">
                        <div class="col-sm-6 col-sm-offset-5" ep_id={{employeeid}}>
                            <button type="submit" class="btn btn-blue btn-pass" style="margin-left:35px;" vs_id={{visitorid}}>通过</button>
                            <button type="submit" class="btn btn-default btn-refuse" vs_id={{visitorid}}>驳回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
