<div class="modal fade" id="modalShowInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">XXX的申请信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img src="imgs/pic.jpg" alt="" width="80" height="80" style="border-radius:50%;"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tc_name" value=""/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select name="tc_type" class="form-control">
                                <!--{{if(tc_type==0)}}-->
                                    <option value="0" selected="selected">男</option>
                                    <option value="1">女</option>
                                <!--{{else}}-->
                                    <!--<option value="0">男</option>
                                    <option value="1" selected="selected">女</option>-->
                                <!--{{/if}}-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control birthday-join" name="tc_join_date" value="" placeholder="请选择...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">电话</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tc_name" value="" placeholder="请输入您常用手机号"/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">职位</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tc_name" value="" placeholder="请输入..."/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">工号</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tc_name" value="" placeholder="请输入..."/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">拜访事由</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="tc_name" value="" placeholder="请输入拜访事由"/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">开始时间</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join"  data-date-format="yyyy-mm-dd" name="tc_join_date" value="">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">结束时间</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join"  data-date-format="yyyy-mm-dd" name="tc_join_date" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-8">
                            <button type="submit" class="btn btn-success btn-pass">通过</button>
                            <button type="submit" class="btn btn-danger btn-refuse">驳回</button>

                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
