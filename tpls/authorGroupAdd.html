    <script>
        
    </script>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增授权组</h4>
            </div>
            <div class="modal-body flex-between">
                <div class="all-device">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">所有设备</h3>
                        </div>
                        <div class="panel-body device-box" id="box1">
                            {{each data}}
                            <span num={{$index}} class="device-name" deviceid={{$value.deviceid}}>{{$value.name}}</span>
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div class="new-author">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">授权组</h3>
                        </div>
                        <div class="panel-body device-box" id="box2">
                            {{each data}}
                            <span num={{$index}} class="device-name displayN" deviceid={{$value.deviceid}}>{{$value.name}}</span>
                            {{/each}}
                        </div>
                    </div>
                    <div class="author-name flex-between"><span>授权组名称</span><input type="text"class="form-control"></div>
                </div>
                
            </div>
            <div class="">
                    <button type="submit" class="btn btn-blue" style="margin-left:35px;">保存</button>
