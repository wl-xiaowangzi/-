<div class="modal fade" id="modalVisitantEditInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑访客信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img src="{{headfaceimages[0]}}" alt="" width="80" height="80"></div>
                        {{if headfaceimages[1]!=undefind}}
                        <div class="img-box"><img src="{{headfaceimages[1]}}" class="ml66" alt="" width="80" height="80"></div>
                        {{/if}}
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control name" name="name" value="{{name}}"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select name="sex" class="form-control sex">
                                {{if(sex==1)}}
                                    <option value="1" selected="selected">男</option>
                                    <option value="2">女</option>
                                {{else}}
                                    <option value="1">男</option>
                                    <option value="2" selected="selected">女</option>
                                {{/if}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control birthday-join" name="birthtime" value="{{birthtime}}" placeholder="请选择">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">电话</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control phonenumber" name="phonenumber" value="{{phonenumber}}" minlength="11" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}" required="required" placeholder="请输入11位手机号码"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">拜访事由</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control remark" name="remark" value="{{remark}}" placeholder="请输入拜访事由"/>
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">时间</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join starttime" data-date-format="yyyy-mm-dd" name="starttime" value="{{starttime}}">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">至</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date-join endtime" data-date-format="yyyy-mm-dd" name="endtime" value="{{endtime}}">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5" deviceids={{deviceids}} firstFacedatas={{facedatas[0]}} firstFaceimages={{faceimages[0]}}  visitorid={{visitorid}}>
                            <button type="submit" class="btn btn-blue" style="margin-left:35px;" secondFacedatas={{facedatas[1]}} secondFaceimages={{faceimages[1]}}>保存</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
