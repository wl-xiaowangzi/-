<div class="modal fade" id="modalVisitantAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">访客/信息录入</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group mb32" style="display:flex;justify-content:center;">
                        <div class="img-box img_info_box mr32">
                            <img class="mainPIC ml10" alt="" width="100" height="100">
                            <p class="recording reminder_text pic1record mt16 text-center">(识别头像)</p>
                            <p class="getHeadPic ipt_text mt8 text-center mainHeadPIC">已获取正脸照片</p>
                        </div>
                        <div class="img-box img_info_box condition" id="start">
                            <img class="secPIC text-center ml10" alt="" width="100" height="100">
                            <p class="recording reminder_text pic2record mt16 text-center">(可选项)</p>
                            <p class="getHeadPic ipt_text mt8 text-center secHeadPIC">请摘掉眼镜获取正脸</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" id="visitantName" maxlength="20" required="required" class="form-control name" required="required" name="name" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("visitantName").onpropertychange = document.getElementById("visitantName").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("字数超限，请保持在20字以内")
                                    }
                                }
                        })
                    </script>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select id="VA-sex" name="sex" class="form-control sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input id="VA-birthday" type="text" class="form-control birthday-join" name="birthday" value="" placeholder="请选择">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">电话</label>
                        <div class="col-sm-7">
                            <input type="text" id="VA-phonenumber" class="form-control phonenumber" minlength="11" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}" required="required" name="phonenumber" value="" placeholder="请输入您常用手机号"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script>
                        var user = document.getElementById("VA-phonenumber");
                        user.onblur = function () {
                            if (user.value) {
                                user.setCustomValidity(""); //现将有输入时的提示设置为空
                            } else if (user.validity.valueMissing) {
                                user.setCustomValidity("请输入11位手机号码");
                            };
                            if (user.validity.patternMismatch) {
                                user.setCustomValidity("手机号码只能是11位数字");
                            }
                        };
                    </script>
                   <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">拜访事由</label>
                        <div class="col-sm-7">
                            <input type="text" id="VA-remark" maxlength="10" class="form-control remark" name="remark" value="" placeholder="请输入拜访事由" />
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("VA-remark").onpropertychange = document.getElementById("VA-remark").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 10) {
                                        alert("字数超限，请保持在10字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label  class="col-sm-2 col-sm-offset-1 control-label">时间</label>
                        <div class="col-sm-7">
                            <input type="text" id="VA-starttime" class="form-control date-join starttime" data-date-format="yyyy-mm-dd" name="starttime" value="">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group endtime-box">
                        <label for="endtime" id="endtimeLabel" class="col-sm-2 col-sm-offset-1 control-label">至</label>
                        <div class="col-sm-7">
                            <input type="text" id="VA-endtime" class="form-control date-join endtime" data-date-format="yyyy-mm-dd" name="endtime" value="">
                            <span
                                class="asterisk">*</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue" style="margin-left:35px;">确认</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
