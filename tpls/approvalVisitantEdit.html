<div class="modal fade" id="modalVisitantEditInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">访客信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img src="imgs/pic.jpg" alt="" width="80" height="80" style="border-radius:50%;"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value=""/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <!--{{if(tc_gender==0)}}-->
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1"> 女
                            </label>
                            <!--{{else}}-->
                            <!--<label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                            </label>-->
                            <!--{{/if}}-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value=""/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">申请事由</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value=""/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control date-join"  data-date-format="yyyy-mm-dd" name="tc_join_date" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control date-join"  data-date-format="yyyy-mm-dd" name="tc_join_date" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">组织</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="珠海"/>
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">申请地点</label>
                        <div class="col-sm-10">
                           <textarea rows="" cols="">科技园大门、科技园二门</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-8">
                            <button type="submit" class="btn btn-success btn-pass">通过</button>
                            <button type="submit" class="btn btn-danger btn-refuse">驳回</button>

                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
