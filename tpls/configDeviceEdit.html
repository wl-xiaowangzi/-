<div class="modal fade" id="modalConfigDeviceEdit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top:25vh;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">设备编辑</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <!--<div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">设备编码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="deviceno" value="{{deviceno}}" readonly/>
                            
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">设备编码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="deviceid" value="{{deviceid}}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">状态</label>
                        <div class="col-sm-7">
                            <select name="status" class="form-control">
                                {{if(status==1)}}
                                    <option value="1" selected="selected">正常</option>
                                    <option value="2">故障</option>
                                {{else}}
                                    <option value="1">正常</option>
                                    <option value="2" selected="selected">故障</option>
                                {{/if}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">设备名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="name" value="{{name}}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="text" class="btn btn-blue btn-del-device" style="margin-left:35px;">保存</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
