<div class="device">
    <div class="panel-heading">
        <div class="title">
            系统设置/职务管理
            <div class="btn-device-add btnAdd"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover text-center deviceTable">
            <thead>
                <th class="text-center">职位名称</th>
                <th class="text-center">操作</th>
            </thead>
            <tbody>
                {{each data}}
                <tr>
                    <td style="color:black;">{{$value.name}}</td>
                    <td class="disCenter" dv_id={{$value.deviceid}}>
                        <div class="btn-device-edit"></div>
                        <div class="btn-device-del"></div>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

</div>
