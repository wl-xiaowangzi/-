<div class="modal fade" id="modalauthorGroupEdit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width:964px;">
        <div class="modal-content" style="width:964px;height:526;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="color:#000;">新增授权组</h4>
            </div>
            <div class="modal-body flex-between" style="padding:0 30px;">
                <div class="all-device">
                    <div class="panel panel-default" style="border:0;">
                        <div class="panel-heading" style="background-color:#fff;border:0;padding-left:0;padding-top:0px;">
                            <h3 class="panel-title" style="color:#576780;">所有设备</h3>
                        </div>
                        <div class="panel-body device-box" id="box3">
                            {{each data}}
                            <span num={{$index}} class="device-name" deviceid={{$value.deviceid}}>{{$value.name}}</span>
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div class="new-author">
                    <div class="panel panel-default" style="border:0;">
                        <div class="panel-heading" style="background-color:#fff;border:0;padding-left:0;padding-top:0px;">
                            <h3 class="panel-title" style="color:#576780;">创建授权组</h3>
                        </div>
                        <div class="panel-body device-box" id="box4">
                            {{each data}}
                            <span num={{$index}} class="device-name displayN" deviceid={{$value.deviceid}}>{{$value.name}}</span>
                            {{/each}}
                        </div>
                    </div>
                    <div class="author-name flex-between"><div style="width:72px;line-height:40px;">授权组名称</div><input type="text" style="width:314px;" class="form-control"></div>
                </div>
                
            </div>
            <div class="text-center" style="padding:30px 0;">
                    <button type="submit" class="btn btn-blue" style="margin-right:12px;">保存</button>
                    <button type="text" class="btn btn-default">重置</button>
                </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
