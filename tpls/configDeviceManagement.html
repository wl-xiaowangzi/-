<div class="panel panel-default">
    <div class="panel-body" style="padding-left:64px;padding-right:64px;">
        <table class="panel panel-default">
            <div class="panel-heading">
                系统设置/设备管理
                <button class="btn btn-device-add pull-right">添加设备</button>
            </div>
            <!--<div class="panel-body"></div>-->
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <th class="text-center">设备编码</th>
                    <th class="text-center">设备名称</th>
                    <th class="text-center">操作</th>
                </thead>
                <tbody>
                    {{each data}}
                    <tr>
                        <td class="">{{$value.deviceid}}</td>
                        <td class="l">{{$value.name}}</td>
                        <td class=" disCenter" dv_id={{$value.deviceid}}>
                            <div class="btn-device-edit"></div>
                            <div class="btn-device-del"></div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
    </div>
</div>
</div>
