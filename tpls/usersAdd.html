<div class="modal fade" id="modalUsersAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top:120px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box" id="start"><img src="imgs/pic.jpg" alt="" width="100" height="100"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" maxlength="20" id="userName-add" required="required" class="form-control" name="name" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("userName-add").onpropertychange = document.getElementById("userName-add").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("字数超限，请保持在20字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">账号</label>
                        <div class="col-sm-7">
                            <input type="text" id="admin-add" maxlength="20" required="required" class="form-control" name="username" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("admin-add").onpropertychange = document.getElementById("admin-add").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("账号 允许长度范围为2-20位")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">设置密码</label>
                        <div class="col-sm-7">
                            <input type="text" id="password-add" required="required" minlength="6" maxlength="20" class="form-control" name="password" value="" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("password-add").onpropertychange = document.getElementById("password-add").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("密码 允许长度范围为6-20位")
                                    }
                                }
                        })
                    </script>
                    <!--<div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">邮箱</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" name="email" value="" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">手机号码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="" minlength="11" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}" required="required" placeholder="请输入11位手机号码"/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script>
                        var user = document.getElementById("phonenumber");
                        user.onblur = function () {
                            if (user.value) {
                                user.setCustomValidity(""); //现将有输入时的提示设置为空
                            } else if (user.validity.valueMissing) {
                                user.setCustomValidity("请输入11位手机号码");
                            };
                            if (user.validity.patternMismatch) {
                                user.setCustomValidity("手机号码只能是11位数字");
                            }
                        };
                    </script>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue" style="margin-left:35px;">确认</button>
                            <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
