<div class="modal fade" id="modalPersonalCenter" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding-bottom:50px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">我的个人信息</h4>
            </div>
            <div class="modal-body">
                <div class="img-box text-center"><img src="imgs/pic.jpg" alt="" width="100" height="100" style="margin-bottom:40px;"></div>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">姓名</span><span class="ml24 black">{{name}}</span></p>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">账号</span><span class="ml24 black">{{username}}</span></p>
                <p class="mt24"><span class="col-sm-2 col-sm-offset-1 text-right">自助申请二维码</span></p>
                <div class="ewm_box">
                    <div class="left_cont"><img src="imgs/erweima.png" alt="" width="112" height="112"></div>
                    <div class="right_cont">
                        <span class="ml20 reminder_text">*员工及访客可通过扫描此二维码，在手机端进行自助入库申请</span>
                        <a href="imgs/erweima.png" download="erweima.png" id="pic1" style="cursor:hand" class="ml20">下载二维码</a>
                    </div>
                </div>
                <div class="form-group" style="margin-top:50px;">
                    <div class="col-sm-4 col-sm-offset-8">
                        <button type="text" class="btn btn-default" data-dismiss="modal" aria-label="Close">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
