<div class="modal fade" id="modalPersonalCenter" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body" style="height:600px;overflow-y: scroll">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box"><img src="imgs/pic.jpg" alt="" width="80" height="80" style="border-radius:50%;"><input type="file" id="changePicUpload" style="height:100px;width:80px;position:absolute;top:0px;opacity:0;"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="test" readonly/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script id="introduceContainer" name="tc_introduce" type="text/plain">{{tc_introduce}}</script>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_roster" value="admin123456" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <!--{{if(tc_gender==0)}}-->
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0" checked="checked" readonly> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1" readonly> 女
                            </label>
                            <!--{{else}}-->
                            <!--<label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                            </label>
                            {{/if}}-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">组织</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="珠海" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">被授权点</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="tc_email" value="大楼一号门、大楼二号门" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="14445545435" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="tc_email" value="123@qq.com" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-10">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
