    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="test" readonly/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>

                            <script id="introduceContainer" name="tc_introduce" type="text/plain">{{tc_introduce}}</script>
                        </div>
                    </div>-->

                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_roster" value="admin123456" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">

                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0" checked="checked" readonly> 男

                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="14445545435" readonly/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-8">
                            <button type="submit" class="btn btn-blue">确认</button>
                            <button type="submit" class="btn btn-default">取消</button>
