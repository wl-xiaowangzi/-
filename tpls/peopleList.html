<div class="people-management">
    <div class="panel-body" style="background-color:#f8fafb;border-top:1px solid #e6ebee;border-bottom:1px solid #e6ebee;height:50px;padding:9px 0 0 0;">
        <div class="top-nav">
            <!--下拉搜索条件-->
            <div class="dropdown pull-left" style="margin-left:-20px;">
                <div class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">员工<span class="caret"></span></div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="btn-peopleList"><a href="#">员工</a></li>
                    <li id="peopleVisitantList"><a href="#">访客</a></li>
                </ul>
            </div>
            <!--/下拉搜索条件-->
            <div id="peopleAdd" class="btnAdd"></div>
        </div>
    </div>
    <div class="info-content">
        {{each data}}
        <div class="info col-sm-2" style="background-image:url(imgs/visiting-tip.png)">
            <div class="btn-people-del">×</div>
            <div class="info-box">
                <div class="img-box"><img src="{{$value.faceimages[0]}}" alt=""></div>
                <p>{{$value.name}}</p>
                <p>{{$value.job}}</p>
                <h3 ep_id={{$value.employeeid}}><button class="btn btn-default btn-edit-course-baseinfo">编辑</button></h3>
            </div>
        </div>
        {{/each}}
    </div>
</div>
