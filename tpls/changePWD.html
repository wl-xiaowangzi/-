<div class="modal fade" id="changePWD" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding-bottom:50px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="cfmPWD col-sm-7 col-sm-offset-3 text-center opacity0"><span>两次输入密码不一致</span></div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">原密码</label>
                        <div class="col-sm-7">
                            <input type="password" required="required" class="form-control oldPassword" name="originalpwd" value="" /><span class="eyes oldPWD eye-close"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">新密码</label>
                        <div class="col-sm-7">
                            <input type="password" required="required" class="form-control newPassword" minlength="6" name="newpwd" value="" /><span class="eyes newPWD eye-close"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">确认密码</label>
                        <div class="col-sm-7">
                            <input type="password" required="required" class="form-control confirmPassword" name="secondpwd" value="" /><span class="eyes confirmPWD eye-close"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-5">
                            <button type="submit" class="btn btn-blue btn-sure mt10" style="margin-left:35px;">确定</button>
                            <button type="text" class="btn btn-default btn-cancel mt10" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
