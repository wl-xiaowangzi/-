<div class="record">
    <div class="panel-body" style="background-color:#f8fafb;border-top:1px solid #e6ebee;border-bottom:1px solid #e6ebee;height:50px;padding:9px 0 0 0;">
        <div class="top-nav">
            <!--下拉搜索条件-->
            <div class="dropdown pull-left" style="margin-left:-20px;">
                <div class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="trick">所有人员</span><span class="caret"></span></div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" class="allRecord">所有人员</a></li>
                    <li><a href="#" id="employeeRecord">员工</a></li>
                    <li><a href="#" id="visitorRecord">访客</a></li>
                </ul>
            </div>
            <!--<div class="dropdown pull-left ml ">
                <div class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">相似度<span class="slm"></span><span class="caret"></span></div>
                <ul class="dropdown-menu similarity" aria-labelledby="dropdownMenu1">
                    <li><a href="#" similarity="0.65">65%以上</a></li>
                    <li><a href="#" similarity="0.70">70%以上</a></li>
                    <li><a href="#" similarity="0.75">75%以上</a></li>
                    <li><a href="#" similarity="0.80">80%以上</a></li>
                    <li><a href="#" similarity="0.85">85%以上</a></li>
                    <li><a href="#" similarity="0.90">90%以上</a></li>
                    <li><a href="#" similarity="0.95">95%以上</a></li>
                </ul>
            </div>-->
            <div class="search">
                <div class="form-group">
                    <input type="text" id="record_search_word" class="form-control search-word" placeholder="请输入您要搜索的关键字">
                    <button class="search-icon btn-search" id="record_search_btn" type="submit"></button>
                </div>
                <!-- /input-group -->
            </div>
            <!--/下拉搜索条件-->
            <!--识别记录导出-->
            <!--<button id="record_export" class="pull-right">导出记录</button>-->
            <!--/识别记录导出-->
            <!--日期控件 daterangepicker-->
            <div style="margin-right:580px;">
                <div id="daterange-btn" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #e6ebee">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    <span class="time"></span> <b class="caret"></b>
                </div>
            </div>
            <!--/日期控件-->

        </div>
    </div>
    <div class="table">
        <span>识别总计：88人</span><span>识别员工：44人</span><span>识别访客：44人</span>
        <div class="record_thead">
        <span>识别人脸</span>
        <span>人员名称</span>
        <span>人员类型</span>
        <span>识别设备</th>
        <span>时间</span>
        <span>操作</span>
        </div>
        {{each data}}
        <div class="personal-info">
            <div class="img-box">
                {{if $value.persontype==1}}
                <img src="imgs/employee-tip.png" alt=""> {{else}}
                <img src="imgs/visitor-tip.png" alt=""> {{/if}}
            </div>
            <ul>
                <li><img src="{{$value.faceimage}}" alt="" width="50" height="50"><span>{{$value.name}}</span>
                <span class="similarity"></span>
                <span class="sim-text">{{$value.similarity*100}}%</span>
                </li>
                <li class="bdcolor">|</li>
                <li>{{$value.devicename}}</li>
                <li class="bdcolor">|</li>
                <li class="identificationtime">{{$value.identificationtime}}</li>
                <li class="bdcolor">|</li>
                <li ps_id={{$value.personid}} ps_type={{$value.persontype}}>
                    <button class="btn btn-default btn-show show{{$value.persontype}}" personid={{$value.personid}}>信息</button>
                    <button class="btn btn-default btn-edit ml24">记录</button>
                </li>
            </ul>
        </div>
        {{/each}}
        <div class="pages">
        <ul class="pagination" id="page1">
        </ul>

            <span>跳转到</span>
            <input type="text" />
            <span>页</span>
            <button type="button" class="button">确定</button>
        </div>-->
    </div>
    </div>
    
</div>
