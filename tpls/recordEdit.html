<div class="modal fade" id="modalEditRecord" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">人员来访记录</h4>
            </div>
            <div class="modal-body people-visitor-record" style="overflow-y: scroll">
                <div class="info-box">
                    {{each data}}
                    <div class="info">
                        <div class="img-box"><img src="{{$value.faceimage}}" alt="" width="80" height="80" style="border-radius:50%;"><span class="similarity">{{$value.similarity*100}}%</span></div>
                        <p>{{$value.devicename}}</p>
                        <p class="record_time">{{$value.identificationtime}}</p>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
