<div class="modal fade" id="modalEditRecord" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">人员来访记录</h4>
            </div>
            <div class="modal-body people-visitor-record" style="height:60vh;overflow-y: scroll">
                <div class="info-box">
                    {{each data}}
                    <div class="info">
                        <div class="img-box" datanumber={{$value.datanumber}}><img src="{{$value.faceimage}}" class="replaceIMG" alt="" width="50" height="50"><span class="similarity"></span><span class="sim-text">{{$value.similarity*100}}%</span></div>
                        <!--<p>{{$value.devicename}}</p>-->
                        <p class="record_time">{{$value.identificationtime}}</p>
                    </div>
                    {{/each}}
                </div>
                <div class="text-center" id="recordEditLoading">
                    <button type="text" class="btn btn-default loadMore">点击加载更多</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
