<div class="modal fade" id="modalEditInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑员工信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box mb11 picture1"><img src="{{headfaceimages[0]}}" class="headfaceimage1" alt="" width="100" height="100"><span class="camera_icon"></span></div>
                        {{if headfaceimages[1]!=undefind}}
                        <div class="img-box mb11 picture2"><img src="{{headfaceimages[1]}}" class="ml66 headfaceimage2" alt="" width="100" height="100"><span class="camera_icon"></div>
                        {{else}}
                        <div class="img-box mb11 picture2"><img class="secPIC ml66 headfaceimage2" alt="" width="100" height="100"></div>
                        {{/if}}
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" id="baseInfoName" maxlength="20" class="form-control name" name="name" value="{{name}}" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("baseInfoName").onpropertychange = document.getElementById("baseInfoName").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 20) {
                                        alert("字数超限，请保持在20字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">性别</label>
                        <div class="col-sm-7">
                            <select id="PE-sex" name="sex" class="form-control sex">
                                {{if(sex==1)}}
                                    <option value="1" selected="selected">男</option>
                                    <option value="2">女</option>
                                {{else}}
                                    <option value="1">男</option>
                                    <option value="2" selected="selected">女</option>
                                {{/if}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">生日</label>
                        <div class="col-sm-7">
                            <input type="text" id="PE-birthday" class="form-control birthday-join" name="birthday" value="{{birthtime}}" placeholder="请选择">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">电话</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control phonenumber" minlength="11" maxlength="11" pattern="^1[3|4|5|7|8][0-9]{9}" required="required"
                                name="phonenumber" id="PE-phonenumber" value="{{phonenumber}}" placeholder="请输入11位手机号码" /><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script>
                        var user = document.getElementById("PE-phonenumber");
                        user.onblur = function () {
                            if (user.value) {
                                user.setCustomValidity(""); //现将有输入时的提示设置为空
                            } else if (user.validity.valueMissing) {
                                user.setCustomValidity("请输入11位手机号码");
                            };
                            if (user.validity.patternMismatch) {
                                user.setCustomValidity("请输入正确的手机号码");
                            }
                        };
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">职位</label>
                        <div class="col-sm-7">
                            <input type="text" id="PE-job" maxlength="10" autocomplete="off" class="form-control job" name="job" value="{{job}}" placeholder="请输入..."/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("PE-job").onpropertychange = document.getElementById(
                                    "PE-job").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 10) {
                                        alert("字数超限，请保持在10字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">工号</label>
                        <div class="col-sm-7">
                            <input type="text" id="PE-employeenumber" maxlength="6" class="form-control employeenumber" name="employeenumber" value="{{employeenumber}}" placeholder="请输入..."/><span class="asterisk">*</span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            document.getElementById("PE-employeenumber").onpropertychange = document.getElementById(
                                    "PE-employeenumber").onkeyup =
                                function () {
                                    var lenE = this.value.length;
                                    if (lenE == 6) {
                                        alert("字数超限，请保持在6字以内")
                                    }
                                }
                        })
                    </script>
                    <div class="form-group" deviceids={{deviceids}}>
                        <div class="col-sm-6 col-sm-offset-5" firstFacedatas={{facedatas[0]}} firstFaceimages={{faceimages[0]}}  employeeid={{employeeid}}>
                            <button type="submit" id="PE-submit" class="btn btn-blue" style="margin-left:35px;" secondFacedatas={{facedatas[1]}} secondFaceimages={{faceimages[1]}}>保存</button>
                            <button type="text"  class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
