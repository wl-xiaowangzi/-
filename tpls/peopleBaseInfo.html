<div class="modal fade" id="modalEditInfo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span style="color:#000;">{{name}}</span>的信息</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group" style="display:flex;justify-content:center;">
                        <div class="img-box mb11"><img src="{{headfaceimages[0]}}" class="headfaceimage1" alt="" width="100" height="100"></div>
                        {{if headfaceimages[1]!=undefind}}
                        <div class="img-box mb11"><img src="{{headfaceimages[1]}}" class="ml66 headfaceimage2" alt="" width="100" height="100"></div>
                        {{else}}
                        
                        {{/if}}
                    </div>
                    <div class="people-info flex-between">
                        <div class="info-left" style="width:200px;">
                            <p><span class="info-head">姓名</span><span class="info-con">{{name}}</span></p>
                            <p><span class="info-head">手机</span><span class="info-con">{{phonenumber}}</span></p>
                            <p><span class="info-head">工号</span><span class="info-con">{{employeenumber}}</span></p>
                            <p><span class="info-head">部门</span><span class="info-con">{{organizationname}}</span></p>
                            <p><span class="info-head">职位</span><span class="info-con">{{job}}</span></p>
                            <p><span class="info-head">授权组</span><span class="info-con">{{authorizationgroupname}}</span></p>
                        </div>
                        <div class="info-right" style="width:200px;">
                            <p><span class="info-head">性别</span><span class="info-con">{{if(sex==1)}}男{{else}}女{{/if}}</span></p>
                            <p><span class="info-head">生日</span><span class="info-con">{{birthtime}}</span></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <button type="text" id="PE-submit" class="btn btn-blue" style="margin-left:35px;">编辑</button>
                            <button type="text"  class="btn btn-default btn-people-del" ep_id={{employeeid}}>删除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
